    <h1>急性硬膜下血腫とは</h1>
    <p><strong>急性硬膜下血腫</strong>とは、頭を打ったことで、脳の表面と頭蓋骨の間に血がたまる状態です。</p>
    <p><strong>開頭術</strong>とは、頭の骨を一部外して血を取り除く手術です。</p>
